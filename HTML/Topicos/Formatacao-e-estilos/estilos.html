<!--
    Estudo breve de CSS

    * Propriedades:
        - color -> propriedade que define a cor do texto.
        - font-family -> propriedade que define qual fonte vai ser usada.
        - font-size -> propriedade que define o tamanho da fonte.
        - text-align -> propriedade que define em qual posição o texto vai ficar.
        - border -> propriedade que define uma borda ao redor de um texto.
        - padding -> propriedade que define um espaço entre o texto e a borda.
        - margin -> propriedade que define uma margem fora da borda.

-->
<!DOCTYPE html>
<html>
    <style>
        h1 {
            color:blue;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            text-align: center;
            border: 2px solid gray;
            padding: 30px;
            margin: 50px;
        }
        p {
            color: black;
            text-align: center;
        }
    </style>
    <head>
        <title>
            Teste CSS
        </title>
    </head>
    <body>
        <h1>
            Título de Teste
        </h1>
        <p>
            Paragráfo de Teste
        </p>
    </body>
</html>
